version: "3.8"

services:
  rag-api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - KMP_DUPLICATE_LIB_OK=TRUE
    volumes:
      # Mount data directory to persist FAISS index
      - ./data:/app/data
      # Mount media directory to persist generated images
      - ./static/media:/app/static/media
      # Mount content directory with PDF
      - ./content:/app/content:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
